<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Static Template</title>
</head>
<body>
<h1>Créer votre compte</h1>
<!-- Si la création du user se fait correctement -->
<!-- Afficher un message(en vert) "Création effectuée avec succès pendant 5 secondes" -->
<p id="creation-success"></p>
<p>Voir la <a href="./page2.html">page</a></p>
<form>
    <div>
        <label for="last_name">Votre nom : </label
        ><input
            data-name="First name"
            type="text"
            id="last_name"
            name="last_name"
    />
        <p id="err_last_name"></p>
    </div>
    <div>
        <label for="first_name">Votre prenom : </label
        ><input
            data-name="Last name"
            type="text"
            id="first_name"
            name="first_name"

    />
        <p id="err_first_name"></p>
    </div>
    <div>
        <label for="email">Votre email : </label
        ><input data-name="Email"
                type="email"
                id="email"
                name="email"

                />

        <p id="err_email"></p>
    </div>
    <div>
        <label for="phone_number">Votre numéro de téléphone: </label
        ><input
            data-name="Phone number"
            type="tel"
            id="phone_number"
            name="phone_number"

    />
        <p id="err_phone_number"></p>
    </div>
    <div>
        <label for="country">Votre pays : </label>
        <select data-name="Country"
                name="country"
                id="country"

        >
            <option value="">-- Choisir pays --</option>
            <option value="fr">France</option>
            <option value="it">Italie</option>
            <option value="us">Etats Unis</option>
            <option value="be">Belgique</option>
        </select>
        <p id="err_country"></p>
    </div>
    <input id="submit_button" type="submit" value="Add"/>
    <input id="reset" type="reset" value="Réinitialiser"/>
    <!-- <button id="btnSubmit" type="submit">Créer</button> -->
</form>
<br/><br/>
<h2>Liste des utilisateurs</h2>
<table border="1">
    <thead>
    <tr>
        <!-- <th>#</th> -->
        <th>Nom</th>
        <th>Prenom</th>
        <th>Email</th>
        <th>Pays</th>
        <th>Téléphone</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody id="users_list"></tbody>
</table>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
        integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
></script>
<script src="./js/index.js" type="module"></script>
</body>
</html>
